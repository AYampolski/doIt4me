<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ "do it for me" | titlecase }}</mat-card-title>
      <mat-card-subtitle *ngIf="this.stateService.userInfo"> <span class="text-bold">User info:</span> {{this.stateService.userInfo}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <router-outlet></router-outlet>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>Privacy policy</button>
      <button mat-button>Terms and Services</button>
      <button mat-button>About us</button>
    </mat-card-actions>
  </mat-card>
  <div class="loading__container" *ngIf="loading">
    <div class="lds-hourglass loading__content"></div>
  </div>
</div>
