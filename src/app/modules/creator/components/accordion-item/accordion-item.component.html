<div class="content">
  <div class="content__header">{{ item.requirement }}</div>
  <div class="content__main">

    <ng-template [ngIf]="this.item.status === 'pending'">
      <div class="content__interaction">
        <div class="content__ask">
            <div class="content__title">I ask</div>
            <!-- <div class=""> -->
              <mat-form-field class="content__ask-input">
                <input matInput [value]="item.ask" [(ngModel)]="item.ask" />
              </mat-form-field>
            <!-- </div> -->
          </div>
          <div class="content__bid">
            <div class="content__title">
              Maximum bid
            </div>
            <div class="content__bid-value">
              {{item.bid}}
            </div>
          </div>
      </div>

      <div class="content__actions">
        <div class="content__reject">
          <button mat-raised-button color="warn" (click)="onReject(item, ask)">
            Reject
          </button>
        </div>
        <div class="content__accept">
          <button mat-raised-button color="primary" (click)="onAccept()" >Accept</button>
        </div>
      </div>
    </ng-template>

    <ng-template  [ngIf]="this.item.status === 'ask'">
        <div class="section-ask">
          <div>I ask</div>
          <div><span class="info">{{ item.ask }} UAH</span></div>
          <div>re-ask?</div>
        </div>
    </ng-template>

    <ng-template [ngIf]="this.item.status === 'success'">
      <div>
        <div class="section-success">
          <div>
            {{'negotiation' | uppercase }}
          </div>
        </div>
        {{ item.bid }}
          <div>
        </div>
      </div>

    </ng-template>
  </div>

</div>
