<div class="container-super">
  <mat-card class="container">
    <mat-form-field>
      <input matInput placeholder="I plan to motion soon..."  [(ngModel)]="title"/>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="What I can do for the people" [(ngModel)]="proposal"></textarea>
    </mat-form-field>

    <dl-date-time-picker
      startView="day"
      maxView="year"
      minView="minute"
      minuteStep="5"
      [(ngModel)]="selectedDate"
    >
    </dl-date-time-picker>
    <button mat-raised-button color="primary" (click)="firestoreCreateMotion()">Create motion</button>
    <h4>last call time until user can bid</h4>

    <h3>Date: {{ selectedDate | date: "short" }}</h3>
  </mat-card>
</div>
