<div class="container-super">
  <mat-card class="container">
    <app-motion-input>
    </app-motion-input>


    <mat-form-field class="proposal">
      <textarea
        matInput
        placeholder="What I can do for the people"
        rows="5"
        [(ngModel)]="requirement"
      ></textarea>
    </mat-form-field>
    <div class="bid-actions">
      <div class="bid-actions__title">
        I bid
      </div>
      <mat-form-field>
        <input matInput [(ngModel)]="bid">
      </mat-form-field>
      <div class="bid-actions__btn">
        <button mat-raised-button color="accent" (click)="createRequest()">My bid</button>
        <button mat-raised-button color="accent" (click)="updateRequest()">Try update</button>

      </div>
    </div>


  </mat-card>
</div>
