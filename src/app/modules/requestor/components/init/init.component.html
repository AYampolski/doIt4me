<div class="container-super">
  <mat-card class="container">
    <app-motion-input> </app-motion-input>

    <mat-form-field class="proposal">
      <textarea
        matInput
        placeholder="What I can do for the people"
        rows="5"
        [(ngModel)]="requirement"
      ></textarea>
    </mat-form-field>
    <ng-template #phase1 [ngIf]="flag && !this.stateService.selectedAuction">
      <div class="bid-actions">
        <div class="bid-actions__title">
          I bid #phase1
        </div>
        <mat-form-field>
          <input matInput [(ngModel)]="bid" />
        </mat-form-field>
        <div class="bid-actions__btn">
          <button mat-raised-button color="accent" (click)="createRequest()">
            My bid
          </button>
        </div>
      </div>
    </ng-template>
    <ng-template #phase2 [ngIf]="!flag && this.stateService.selectedAuction && !this.stateService.selectedAuction.deal">
      <div>I bid #phase2</div>
      <div> {{bid}} </div>
      <div>re-ask</div>
    </ng-template>
    <ng-template #phase3 [ngIf]="!flag && this.stateService.selectedAuction && this.stateService.selectedAuction.deal">
      <div>negotiation</div>
      <div> {{bid}} </div>
    </ng-template>
    <ng-template #phase4 [ngIf]="flag && this.stateService.selectedAuction">
      <div class="new-bid">
        <div>I bid</div>
        <div>
          <input type="number" #newBid value="this.stateService.selectedAuction.bid">
        </div>
        <button (click)="onNewBid(newBid.value)">New bid</button>
      </div>
      <div class="accept">
        <div>Ask</div>
        <div> {{this.stateService.selectedAuction.ask}} </div>
        <button (click)="onAccept()">Accept</button>
      </div>
    </ng-template>
  </mat-card>
</div>
