<div class="container">


  <form class="motion__container">
    <div>motion #</div>
    <mat-form-field>
      <input matInput #userinput />
    </mat-form-field>
    <div>
      <mat-icon
        svgIcon="thumbs-up"
        aria-hidden="false"
        aria-label="Example thumbs up SVG icon"
        class="motion__icon"
        (click)="copyInputMessage(userinput)"

      ></mat-icon>
    </div>
  </form>

  <div class="title">

    <span class="title__user-info">
      {{userInfo}}
    </span>

    <span class="title__common">
      launch delivery
    </span>

  </div>

  <div class="description">
    <div class="description__text">
      {{motionDescription}}
    </div>
    <div class="description__timer" *ngIf="timerTime">
      <!-- {{(timerTime.time*1000) | date:'H:mm:ss'}} -->
      {{(timerTime.time*1000) | date:'H:mm:ss':'UTC'}} left
    </div>
  </div>


</div>
